language: node_js
node_js:
- 15.0.1
jobs:
  include:
  - stage: test
  script:
  - npm run build
  - npm run test
  after_success:
  - docker build . -t hackney-council-hr -f Dockerfile

deploy:
  provider: heroku
  api_key:
    secure: 
  app: hackney-council-hr
  on:
    repo: madetech/academy20-hackney-hr-frontend
  skip_cleanup: 'true'
